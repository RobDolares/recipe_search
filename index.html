<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recipe Search</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Josefin+Slab:300,400,700" rel="stylesheet">

</head>

<body>
  <header>
    <h1>Recipe Search</h1>
    <h3>Using Recipe Puppy API</h3>
  </header>
  <main class="container">
    <div class="row1">
      <form class=""  method="get">
        <input id="qBar" type="text" name="" value="" placeholder="Search Here!">
        <button onClick="query()" type="button" name="button">Submit</button>
      </form>


      <div>
        <h3 id="currentQuery"></h3>
      </div>

    </div>
    <div class="border"></div>
    <section class="resultSection">



    </section>
  </main>


  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
